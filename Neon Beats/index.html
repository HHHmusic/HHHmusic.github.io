    <script defer src="https://www.googletagmanager.com/gtag/js?id=G-M7CTLKY38C"></script>

<body>
    <div class="player-container">
        <div class="playlist-and-info">
            <div class="playlist" id="playlistContainer">
            </div>
            <div class="song-info" id="songInfo">
                <h3>歌曲名称</h3>
                <p>艺术家</p>
            </div>
        </div>
        <audio id="audioPlayer" class="progress-bar" controls></audio>
        <div class="controls">
        </div>
    </div>

    <script>
        const playlist = [
            { path: 'https://music.100713.xyz/api/Neon Beats/01. Menu - Neon glow.mp3', name: '游戏首页', artist: 'LAME in FL Studio 20' },
            { path: 'https://music.100713.xyz/api/Neon Beats/02. Tutorial - Teach me.mp3', name: '教程关卡', artist: 'LAME in FL Studio 20' },
            { path: 'https://music.100713.xyz/api/Neon Beats/03. Level 1 - Easy to keep.mp3', name: '关卡1', artist: 'LAME in FL Studio 20' },
            { path: 'https://music.100713.xyz/api/Neon Beats/04. Level 2 - Harder things.mp3', name: '关卡2', artist: 'LAME in FL Studio 20' },
            { path: 'https://music.100713.xyz/api/Neon Beats/05. Level 3 - Run.mp3', name: '关卡3', artist: 'LAME in FL Studio 20' },
            { path: 'https://music.100713.xyz/api/Neon Beats/06. Level 4 - Jump again.mp3', name: '关卡4', artist: 'LAME in FL Studio 20' },
            { path: 'https://music.100713.xyz/api/Neon Beats/07. Level 5 - Sweet colours.mp3', name: '关卡5', artist: 'LAME in FL Studio 20' },
            { path: 'https://music.100713.xyz/api/Neon Beats/08. Level 6 - Hard spike.mp3', name: '关卡6', artist: 'LAME in FL Studio 20' },
            { path: 'https://music.100713.xyz/api/Neon Beats/09. Level 7 - Neon groove.mp3', name: '关卡7', artist: 'LAME in FL Studio 20' },
            { path: 'https://music.100713.xyz/api/Neon Beats/10. Level 8 - A beat further.mp3', name: '关卡8', artist: 'LAME in FL Studio 20' }
        ];

        const audioPlayer = document.getElementById('audioPlayer');
        const playlistContainer = document.getElementById('playlistContainer');
        const songInfo = document.getElementById('songInfo');
        let currentTrack = 0;

        function loadPlaylist() {
            playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.textContent = track.name;
                item.dataset.index = index;
                item.addEventListener('click', () => playTrack(index));
                playlistContainer.appendChild(item);
            });
        }

        function updateSongInfo() {
            const track = playlist[currentTrack];
            songInfo.querySelector('h3').textContent = track.name;
            songInfo.querySelector('p').textContent = track.artist;
        }

        function updateActiveTrack() {
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.classList.remove('active');
            });
            const currentItem = document.querySelector(`.playlist-item[data-index='${currentTrack}']`);
            if (currentItem) currentItem.classList.add('active');
        }

        function playTrack(index) {
            currentTrack = index;
            audioPlayer.src = playlist[currentTrack].path;
            audioPlayer.play();
            updateActiveTrack();
            updateSongInfo();
        }

        audioPlayer.addEventListener('ended', () => {
            if (currentTrack < playlist.length - 1) {
                playTrack(currentTrack + 1);
            } else {
                playTrack(0);
            }
        });

        loadPlaylist();
        updateActiveTrack();
        playTrack(0);
    </script>
</body>
</html>
